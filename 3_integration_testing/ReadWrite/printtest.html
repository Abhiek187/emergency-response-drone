<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
  <div id="main"></div>
  <div id="list">
    Sensor data offline
    <!--<p>
      <iframe src="numbers.txt" width=200 height=400 frameborder=0 ></iframe>
    </p>-->
  </div>
  <script>
    function loadlink() {
      const list = document.querySelector('#list');
      fetch('numbers.txt').then(resp => resp.text()).then(data => {
        list.textContent = data; // fetches text file, then displays its content
      }).catch(err => {
        console.log(err);
      });
    }
    setInterval(loadlink, 3000); // numbers update every 3 seconds
  </script>
  <!-- <div id="main"></div> -->
  </body>
  </html>
